<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart - Haunted | Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="shortcut icon" href="images/haunted_logo.ico" type="image/x-icon">
</head>
<body>
<div class="header">
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"> <img src="images/haunted_logo.png" width="125px"> </a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Produtos</a></li>
                    <li><a href="">Sobre</a></li>
                    <li><a href="">Contato</a></li>
                    <li><a href="account.html">Conta</a></li>
                </ul>
            </nav>
            <img src="images/cart.png" width="30px" height="30px" class="cart-icon">
            <img src="images/menu.png" class="menu-icon"
                 onclick="menutoggle()">
        </div>
    </div>
</div>

<!----- cart items details ---->

<div class="small-container cart-page">
    <table>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Subtotal</th>
        </tr>

        <tr>
            <td>
                <div class="cart-info">
                    <img src="images/peita-1.png">
                    <div>
                        <p>T-shirt Friends</p>
                        <small>Price: R$90,00</small>
                        <br>
                        <a href="Remove" class="removerCarrinho">Remove</a>
                    </div>
                </div>
            </td>
            <td><input type="number" value="1"></td>
            <td>R$90,00</td>
        </tr>
        <tr>
            <td>
                <div class="cart-info">
                    <img src="images/buy-2.jpg">
                    <div>
                        <p>Tenis hrx</p>
                        <small>Price: R$150,00</small>
                        <br>
                        <a href="Remove" class="removerCarrinho">Remove</a>
                    </div>
                </div>
            </td>
            <td><input type="number" value="1"></td>
            <td>R$150,00</td>
        </tr>
        <tr>
            <td>
                <div class="cart-info">
                    <img src="images/buy-3.jpg">
                    <div>
                        <p>Cal√ßa moletom</p>
                        <small>Price: R$110,00</small>
                        <br>
                        <a href="Remove" class="removerCarrinho">Remove</a>
                    </div>
                </div>
            </td>
            <td><input type="number" value="1"></td>
            <td>R$110,00</td>
        </tr>
    </table>
    <div class="total-price">

        <table>
            <tr>
                <td>Subtotal</td>
                <td>R$350,00</td>
            </tr>
            <tr>
                <td>Tax</td>
                <td>R$22,00</td>
            </tr>
            <tr>
                <td>Total</td>
                <td>R$372,00</td>
            </tr>

        </table>
    </div>



</div>


<!----- js for toggle menu ---->

<script>
    var MenuItems = document.getElementById("MenuItems");
    MenuItems.style.maxHeight = "0px";

    function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {

            MenuItems.style.maxHeight = "200px";
        } else {
            MenuItems.style.maxHeight = "0px";
        }
    }

</script>


</body>
</html>
